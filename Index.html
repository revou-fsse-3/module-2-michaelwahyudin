<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Redirect</title>
  <script>
    // Function to detect the device type
    function detectDevice() {
      // Check if the screen width is less than 600 pixels (typical for phones)
      if (window.innerWidth <= 850) {
        // Redirect to the mobile version of your website
        window.location.href = "mobile.html";
      } else {
        // Redirect to the desktop version of your website
        window.location.href = "desktop.html";
      }
    }
    
    // Call the detectDevice function when the page loads
    window.onload = detectDevice;
  </script>
</head>
<body>
  <!-- Your main content goes here -->
  <h1>Welcome to My Pixiv Website!</h1>
</body>
</html>
